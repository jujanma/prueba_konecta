<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título claro y relevante -->
    <title>KCRM Bank</title>
    
    <!-- Descripción concisa que incluya palabras clave -->
    <meta name="description" content="Explora los mejores productos y servicios financieros en Bank. Desde créditos hasta asesoría personalizada, encuentra soluciones hechas para ti." />
  
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/piggy-bank.png" />
    
    <!-- Indexación y accesibilidad -->
    <meta name="robots" content="index, follow" />
    
    <!-- Keywords relevantes -->
    <meta name="keywords" content="productos financieros, créditos, servicios financieros, asesoría, préstamos" />
  
    <!-- Open Graph para compartir en redes sociales -->
    <meta property="og:title" content="Bank - Productos y Servicios Financieros" />
    <meta property="og:description" content="Descubre productos financieros que se adaptan a tus necesidades." />

    <meta property="og:url" content="https://tuapp.com" />

    <!-- Twitter Cards para mejorar la presentación en Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bank - Productos y Servicios Financieros" />
    <meta name="twitter:description" content="Explora nuestra gama de productos financieros personalizados." />
    <meta name="twitter:image" content="/piggy-bank.png" />
  
    <!-- Charset para varios idiomas -->
    <meta http-equiv="Content-Language" content="es" />
